<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Creators-Space</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .login-wrapper { display: flex; width: 90%; max-width: 900px; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.15); }
    .branding { flex: 1; background: linear-gradient(135deg,#0a0a0a,#444); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
    .branding h1 { font-size: 36px; margin-bottom: 10px; }
    .branding p { font-size: 16px; text-align: center; max-width: 250px; }
    .form-container { flex: 1; padding: 40px; }
    h2 { text-align: center; margin-bottom: 25px; color: #111; }
    .form-group { margin-bottom: 15px; position: relative; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    input { width: 100%; padding: 12px 40px 12px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
    input:focus { outline: none; border-color: #0a0a0a; }
    .toggle-password { position: absolute; right: 12px; top: 38px; cursor: pointer; color: #555; }
    .inline-feedback { font-size: 0.85rem; color: red; margin-top: 5px; }
    .btn { width: 100%; padding: 12px; border-radius: 6px; border: none; background: #0a0a0a; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .btn:hover { background: #333; }
    .checkbox-group { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; margin-bottom: 15px; }
    a { text-decoration: none; color: #0a0a0a; transition: 0.3s; }
    a:hover { color: #444; }
    .forgot-password { display: block; text-align: right; font-size: 0.9rem; margin-bottom: 15px; }
    .divider { display: flex; align-items: center; text-align: center; margin: 20px 0; }
    .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #ccc; }
    .divider:not(:empty)::before { margin-right: 10px; }
    .divider:not(:empty)::after { margin-left: 10px; }
    .divider span { color: #888; font-size: 14px; white-space: nowrap; }
    .google-btn { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 7px; font-weight: 500; cursor: pointer; margin-bottom: 12px; background: white; transition: 0.3s; }
    .google-btn:hover { box-shadow: 0 5px 5px rgba(0,0,0,0.1); }
    .google-icon { width: 20px; height: 20px; }
    .social-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
    .social-btn { display: flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.85rem; cursor: pointer; transition: 0.3s; }
    .social-btn:hover { background: #f0f0f0; }
    .spinner { display: none; width: 24px; height: 24px; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid #0a0a0a; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media(max-width:768px){ .login-wrapper{flex-direction:column;} .branding{padding:30px;} .form-container{padding:30px;} }
  /* Left branding side */
    .brand-section {
      flex: 1;
      background: linear-gradient(135deg, #000000, #2d2d2d);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      text-align: center;
    }

    .brand-section img {
      width: 100px;
      margin-bottom: 20px;
    }

    .brand-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .brand-section p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.6;
    }
    .checkbox-remember {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  font-size: 0.9rem;
}

.checkbox-remember label {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.checkbox-remember input {
  width: 16px;
  height: 16px;
  accent-color: #000;
  cursor: pointer;
}
.social-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 15px;
}

.social-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  background: #f4f4f4;
  padding: 8px 14px;
  border-radius: 25px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: 0.3s;
}

.social-btn:hover {
  background: #eaeaea;
  transform: scale(1.05);
}

  </style>
</head>

<body>
  <div class="login-wrapper">
    <!-- Left Branding Section -->
    <div class="brand-section">
      <img src="./assets/images/logo.png" alt="Creators-Space Logo">
      <h1>Creators-Space</h1>
      <p>Empowering learners to grow their skills and creativity through courses, internships, and opportunities.</p>
    </div>

    <div class="form-container">
      <h2>Login</h2>
      <form id="Login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div id="emailFeedback" class="inline-feedback"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fa fa-eye toggle-password" onclick="togglePassword('password')"></i>
        </div>

        <div class="checkbox-remember">
  <label>
    <input type="checkbox" id="remember"> Remember Me
  </label>
  <a href="forgot-password.html" class="forgot-password" style="margin-top: 8px;">Forgot Password?</a>
</div>



        <button type="submit" class="btn">Login</button>
        <div class="spinner" id="spinner"></div>

        <div class="divider"><span>or continue with</span></div>



        <div class="social-buttons">
  <a href="https://www.instagram.com/" target="_blank" class="social-btn">
    <img src="./assets/images/instagram.png" width="20"> Instagram
  </a>
  <a href="https://twitter.com/" target="_blank" class="social-btn">
    <img src="./assets/images/twitter.png" width="20"> Twitter
  </a>
</div>


        <p style="text-align:center;margin-top:15px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id){
      const input = document.getElementById(id);
      input.type = input.type==="password"?"text":"password";
    }

    const form = document.getElementById("Login-form");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const emailFeedback = document.getElementById("emailFeedback");
    const spinner = document.getElementById("spinner");

    // Real-time email validation
    email.addEventListener("input",()=>{
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      emailFeedback.textContent = regex.test(email.value)?"":"Enter a valid email address";
    });

    form.addEventListener("submit", e=>{
      e.preventDefault();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailPattern.test(email.value)){ alert("Please enter a valid email."); return; }
      if(password.value.length<6){ alert("Password must be at least 6 characters."); return; }

      spinner.style.display="block";

      setTimeout(()=>{
        spinner.style.display="none";
        const storedEmail = localStorage.getItem("email");
        const storedPassword = localStorage.getItem("password");
        const storedUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if(email.value===storedEmail && password.value===storedPassword){
          if(!storedUser){
            localStorage.setItem("loggedInUser", JSON.stringify({
              name: email.value.split("@")[0],
              email: storedEmail,
              skills: [],
              courses: [],
              certificates: [],
              profileImage: ""
            }));
          }
          localStorage.setItem("isLoggedIn","true");
          alert("Login successful!");
          window.location.href="index.html";
        } else { alert("Invalid email or password."); }
      },1000);
    });
  </script>
</body>
</html>
