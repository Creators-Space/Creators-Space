<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | Creators-Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./src/css/quiz.css">
</head>
<body>
<!-- Back Button -->
<button onclick="window.location.href='index.html'" 
        style="margin: 15px; padding: 10px 20px; background:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:16px; transition:0.3s;">
  ‚Üê Back
</button>

  <!-- ‚úÖ Centered Quiz Box -->
  <div class="quiz-box">
    <h1>Interactive Quiz</h1>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn">Next</button>
    <p id="score"></p>
  </div>

  <!-- ‚úÖ Quiz Script -->
  <script>
     const questions = [
      { question: "Which language runs in a web browser?", options: ["Java", "C", "Python", "JavaScript"], answer: "JavaScript" },
      { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style System", "Computer Style Sheet", "Colorful Style Syntax"], answer: "Cascading Style Sheets" },
      { question: "Which HTML tag is used to define JavaScript?", options: ["<js>", "<javascript>", "<script>", "<code>"], answer: "<script>" },
      { question: "Which company developed Java?", options: ["Microsoft", "Sun Microsystems", "Google", "Oracle"], answer: "Sun Microsystems" },
      { question: "Which symbol is used for comments in JavaScript?", options: ["//", "/* */", "#", "<!-- -->"], answer: "//" },
      { question: "Which of the following is NOT a programming language?", options: ["Python", "Ruby", "HTML", "C++"], answer: "HTML" },
      { question: "What does HTML stand for?", options: ["HyperText Markup Language", "HighText Machine Language", "HyperTool Markup Language", "Hyper Transfer Markup Language"], answer: "HyperText Markup Language" },
      { question: "Inside which HTML element do we put the CSS?", options: ["<css>", "<script>", "<style>", "<design>"], answer: "<style>" },
      { question: "Which property is used to change text color in CSS?", options: ["font-color", "text-color", "color", "fgcolor"], answer: "color" },
      { question: "Which HTML attribute is used to provide a unique identifier?", options: ["class", "id", "name", "unique"], answer: "id" },
      { question: "Which keyword is used to declare a constant in JavaScript?", options: ["var", "let", "const", "constant"], answer: "const" },
      { question: "Which of these is a JavaScript framework?", options: ["Django", "React", "Laravel", "Flask"], answer: "React" },
      { question: "Which CSS property controls the text size?", options: ["font-style", "text-size", "font-size", "size"], answer: "font-size" },
      { question: "Which HTML element is used to display a picture?", options: ["<picture>", "<image>", "<img>", "<src>"], answer: "<img>" },
      { question: "Which operator is used to assign a value in JavaScript?", options: ["-", "=", "==", "==="], answer: "=" }
    ];

    let current = 0;
    let score = 0;
    let answered = false;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const nextBtn = document.getElementById("next-btn");

    function loadQuestion() {
      answered = false;
      let q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
      nextBtn.style.display = "none";
      scoreEl.textContent = `Score: ${score}`;
    }

    function checkAnswer(selected, btn) {
      if (answered) return; // prevent multiple answers
      answered = true;

      if (selected === questions[current].answer) {
        score++;
        btn.style.background = "#28a745";
        btn.style.color = "#fff";
      } else {
        btn.style.background = "#dc3545";
        btn.style.color = "#fff";

        // highlight correct answer
        Array.from(optionsEl.children).forEach(b => {
          if (b.textContent === questions[current].answer) {
            b.style.background = "#28a745";
            b.style.color = "#fff";
          }
        });
      }
      nextBtn.style.display = "inline-block";
      scoreEl.textContent = `Score: ${score}`;
    }

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "üéâ Quiz Completed!";
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";
        scoreEl.textContent = `Final Score: ${score} / ${questions.length}`;
      }
    });

    loadQuestion();
  </script>

</body>
</html>
