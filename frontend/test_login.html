<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h2>Login Test</h2>
    <form id="test-login-form">
        <input type="email" name="email" value="pamuda@mailinator.com" placeholder="Email" required><br><br>
        <input type="password" name="password" value="test123" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
    document.getElementById('test-login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        fetch('../backend/auth/login_process.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Login response:', data);
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            
            if (data.success) {
                console.log('Redirecting to:', data.data.redirect);
                setTimeout(() => {
                    window.location.href = data.data.redirect;
                }, 2000);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = 'Error: ' + error.message;
        });
    });
    </script>
</body>
</html>
