<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services | Creators-Space</title>
  <link rel="stylesheet" href="./src/css/courses.css">
  <link rel="stylesheet" href="./src/css/services.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/utils.css">
  <link rel="stylesheet" href="./src/css/internship.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="main-body" class="overflow-x-hidden">
  <!-- Navbar -->
  <div id="navbar"></div>

<script>
function initDarkModeToggle() {
  const darkToggleBtn = document.getElementById("darkModeToggle");
  if (!darkToggleBtn) return; // exit if button not found

  const body = document.body;
  const moonIcon = darkToggleBtn.querySelector(".fa-moon");
  const sunIcon = darkToggleBtn.querySelector(".fa-sun");

  // Load saved theme
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
    moonIcon.style.display = "none";
    sunIcon.style.display = "inline-block";
  } else {
    moonIcon.style.display = "inline-block";
    sunIcon.style.display = "none";
  }

  // Toggle theme
  darkToggleBtn.addEventListener("click", () => {
    body.classList.toggle("dark-mode");
    if (body.classList.contains("dark-mode")) {
      localStorage.setItem("theme", "dark");
      moonIcon.style.display = "none";
      sunIcon.style.display = "inline-block";
    } else {
      localStorage.setItem("theme", "light");
      moonIcon.style.display = "inline-block";
      sunIcon.style.display = "none";
    }
  });
}

// Initialize after navbar loads
fetch("navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
    initDarkModeToggle(); // initialize toggle here
  });
</script>

  <!-- MAIN SECTION -->
  <section class="main">
    <h1 data-translate="services.title">Our Services</h1>
    <p data-translate="services.subtitle">Empowering your journey with comprehensive career and technical guidance.</p>
  </section>

  <!-- INTERNSHIP CARDS -->
  <div class="services-container" id="services-list">
    <p>Loading services...</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    ...
  </footer>

  <script src="./src/js/language.js"></script>
  <script src="./src/js/navbar.js"></script>
  <script src="./src/js/utils.js"></script>

  <!-- Dark Mode JS -->
  <script>
    async function loadServices() {
      const container = document.getElementById("services-list");
      try {
        const res = await fetch("./src/data/services.json");
        if (!res.ok) throw new Error("Failed to fetch");

        const services = await res.json();
        container.innerHTML = "";

        services.forEach((service) => {
          const featuresHTML = service.features
            .map(feature => `<li>${feature}</li>`)
            .join("");

          const card = document.createElement("div");
          card.className = "service-card";
          card.innerHTML = `
        <div class="service-content">
          <img src="${service.icon}" alt="${service.title}" class="service-icon" />
          <h3>${service.title}</h3>
          <p>${service.description}</p>
          <button class="button toggle-btn">Learn More</button>
          <div class="service-features">
            <h4>What's Included:</h4>
            <ul>${featuresHTML}</ul>
          </div>
          <div class="cta-section">
            <!-- âœ… Updated: direct to correct service page -->
            <a href="${service.ctaLink}" class="button primary-btn">${service.ctaText}</a>
          </div>
        </div>
      `;
          container.appendChild(card);
        });

        // Add toggle functionality
        document.querySelectorAll(".toggle-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const card = btn.closest(".service-card");
            card.classList.toggle("expanded");
            btn.textContent = card.classList.contains("expanded") ? "Show Less" : "Learn More";
          });
        });
      } catch (err) {
        container.innerHTML = "<p style='color:red;text-align:center;font-size:20px;'>Couldn't load services.</p>";
        console.error("Error loading services:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", loadServices);
  </script>
  <script src="./src/js/auth.js"></script>
</body>
</html>
